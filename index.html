<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CubersTT</title>
</head>

<body>
    <header>
        <div id="header-content">
            <h1>CubersTT</h1>
            <div>
                <!--<button id="settings-icon">
                <a href="settings.html"><img src="settings.png" alt="Settings"></a>
            </button>-->
            </div>
        </div>
    </header>
    <main>
        <div id="scramble">
            <h2>Scramble:</h2>
            <p id="scramble-text">Press "Generate Scramble" to start</p>
            <button id="generate-scramble">Generate Scramble</button>
        </div>
        <div id="timer">
  <h2 id="time-display">0.000</h2>
</div>

<div id="manual-input-container" style="display: none;">
  <input type="number" id="manual-time" placeholder="Enter time in seconds" />
  <button id="add-manual-time">Add Time</button>
</div>

<!--<button id="change-mode">Switch to Manual Mode</button>-->
        <div id="controls">
            <!--<button id="start-button">Start</button>-->
            <button id="stop-button" style="display: none;">Stop</button>
            <button id="clear-data">Clear Data</button>
        </div>
        <div id="statistics">
            <h2>Statistics:</h2>
            <p><strong>Best Time:</strong> N/A</p>
            <p><strong>Average of 5:</strong> N/A</p>
            <p><strong>Average of 12:</strong> N/A</p>
        </div>
        <div id="history">
    <h2>Solve History:</h2>
    <ul id="solve-list"></ul>
</div>

<!-- Separator -->
<!--<hr id="page-separator">-->

<!-- Theme Toggle Button -->
<!--<div id="theme-toggle-container">
    <button id="theme-toggle">Switch Theme</button>
</div>-->
    </main>
    <script src="script.js"></script>
</body>

</html>
